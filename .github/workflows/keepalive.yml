name: Supabase Keep-Alive

on:
  schedule:
    - cron: '0 9 */5 * *'  # Every 5 days at 9 AM UTC
  workflow_dispatch:        # Allow manual trigger

jobs:
  keepalive:
    name: Supabase Keep-Alive Ping
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-${{ hashFiles('package-lock.json') }}

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json') }}-chromium

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps

      - name: Run keep-alive test against production
        run: npx playwright test tests/playwright/keepalive/ --project=chromium-desktop
        env:
          BASE_URL: https://blink-led.com
          CI: 'true'

      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: keepalive-report
          path: playwright-report/
          retention-days: 7

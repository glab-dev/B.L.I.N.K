name: Comprehensive Mobile Tests

on:
  push:
    branches: ['**']

jobs:
  mobile-chrome:
    name: Mobile Chrome Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-${{ hashFiles('package-lock.json') }}

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json') }}-chromium

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps

      - name: Run comprehensive mobile tests
        run: npx playwright test tests/playwright/comprehensive-mobile/ --project=mobile-chrome
        env:
          CI: 'true'

      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: comprehensive-mobile-report-chrome
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: comprehensive-mobile-results-chrome
          path: test-results/
          retention-days: 3

  mobile-safari:
    name: Mobile Safari Tests (Advisory)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-${{ hashFiles('package-lock.json') }}

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json') }}-webkit

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright WebKit
        run: npx playwright install webkit --with-deps

      - name: Run comprehensive mobile tests (Safari)
        run: npx playwright test tests/playwright/comprehensive-mobile/ --project=mobile-safari
        env:
          CI: 'true'

      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: comprehensive-mobile-report-safari
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: comprehensive-mobile-results-safari
          path: test-results/
          retention-days: 3

      - name: Install Playwright Firefox
        run: npx playwright install firefox --with-deps

      - name: Run comprehensive tests on Firefox
        run: npx playwright test tests/playwright/comprehensive/ --project=firefox-desktop
        env:
          CI: 'true'

      - name: Upload test report

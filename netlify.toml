[build]
  publish = "."
  command = "echo 'Static site â€” no build step needed'"

[build.environment]
  NODE_VERSION = "20"

# Security and caching headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/version.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Redirects (migrated from _redirects file)
[[redirects]]
  from = "https://glabledcalculator.netlify.app/*"
  to = "https://blink-led.com/:splat"
  status = 301
  force = true


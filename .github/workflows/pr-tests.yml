name: PR Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  chrome-desktop:
    name: Chrome Desktop (Comprehensive + Features)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Run Python smoke tests
        run: python3 tests/smoke-test.py

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-${{ hashFiles('package-lock.json') }}

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json') }}-chromium

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps

      - name: Run comprehensive desktop tests
        run: >
          npx playwright test
          tests/playwright/comprehensive/
          tests/playwright/features/
          tests/playwright/export/
          --project=chromium-desktop
        env:
          CI: 'true'

      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pr-report-chrome-desktop
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-results-chrome-desktop
          path: test-results/
          retention-days: 3

  chrome-mobile:
    name: Chrome Mobile (Comprehensive)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-${{ hashFiles('package-lock.json') }}

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json') }}-chromium

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps

      - name: Run comprehensive mobile tests
        run: >
          npx playwright test
          tests/playwright/comprehensive-mobile/
          --project=mobile-chrome
        env:
          CI: 'true'

      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pr-report-chrome-mobile
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-results-chrome-mobile
          path: test-results/
          retention-days: 3

  safari-mobile:
    name: Safari Mobile (Critical Tests - Advisory)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-${{ hashFiles('package-lock.json') }}

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json') }}-webkit

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright WebKit
        run: npx playwright install webkit --with-deps

      - name: Run critical mobile tests on Safari
        run: >
          npx playwright test
          tests/playwright/comprehensive-mobile/01-welcome-page.mobile.spec.ts
          tests/playwright/comprehensive-mobile/03-dimensions-size-mode.mobile.spec.ts
          tests/playwright/comprehensive-mobile/10-canvas-view.mobile.spec.ts
          tests/playwright/comprehensive-mobile/17-touch-gestures.mobile.spec.ts
          tests/playwright/comprehensive-mobile/18-responsive-layout.mobile.spec.ts
          --project=mobile-safari
        env:
          CI: 'true'

      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pr-report-safari-mobile
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-results-safari-mobile
          path: test-results/
          retention-days: 3

name: Feature Tests

on:
  pull_request:
    branches: [main]

jobs:
  feature-tests:
    name: Feature Tests (${{ matrix.project }})
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        project:
          - chromium-desktop
          - firefox-desktop
          - webkit-desktop
          - mobile-chrome
          - mobile-safari

    steps:
      - uses: actions/checkout@v4

      - name: Run Python smoke tests
        run: python3 tests/smoke-test.py

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-${{ hashFiles('package-lock.json') }}

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json') }}-${{ matrix.project }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run feature tests
        run: npx playwright test tests/playwright/ --project=${{ matrix.project }}
        env:
          CI: 'true'

      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: feature-report-${{ matrix.project }}
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.project }}
          path: test-results/
          retention-days: 3

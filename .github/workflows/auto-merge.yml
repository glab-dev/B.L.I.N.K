name: Auto-merge on Success

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

  check_suite:
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    if: >
      github.event_name == 'check_suite' &&
      github.event.check_suite.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Auto-merge passing PRs
        uses: actions/github-script@v7
        with:
          script: |
            const pulls = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              base: 'main'
            });

            for (const pr of pulls.data) {
              // Skip draft PRs
              if (pr.draft) continue;

              // Check if all checks pass for this PR
              const checks = await github.rest.checks.listForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: pr.head.sha
              });

              const allPassed = checks.data.check_runs.length > 0 &&
                checks.data.check_runs.every(
                  run => run.conclusion === 'success' || run.conclusion === 'skipped'
                );

              if (allPassed) {
                try {
                  await github.rest.pulls.merge({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    pull_number: pr.number,
                    merge_method: 'squash'
                  });
                  console.log(`Auto-merged PR #${pr.number}: ${pr.title}`);
                } catch (e) {
                  console.log(`Could not auto-merge PR #${pr.number}: ${e.message}`);
                }
              }
            }

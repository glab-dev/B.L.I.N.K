name: Quick Checks

on:
  push:
    branches: ['**']

jobs:
  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Run Python smoke tests
        run: python3 tests/smoke-test.py

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-${{ hashFiles('package-lock.json', 'package.json') }}

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json', 'package.json') }}

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps

      - name: Run Playwright smoke tests
        run: npx playwright test tests/playwright/smoke/ --project=chromium-desktop
        env:
          CI: 'true'

      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-report
          path: playwright-report/
          retention-days: 7
